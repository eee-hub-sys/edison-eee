<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDISON Admin Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #020617;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 40px 24px;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .admin-logo {
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.5rem;
            margin-bottom: 60px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-item {
            padding: 14px 20px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 60px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 32px;
            backdrop-filter: blur(10px);
        }

        .stat-val {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Outfit';
            color: var(--text-main);
            display: block;
        }

        .stat-label {
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
            font-weight: 800;
        }

        .admin-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
        }

        .reg-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 32px;
        }

        .reg-table th {
            text-align: left;
            padding: 16px;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--glass-border);
        }

        .reg-table td {
            padding: 20px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            font-size: 0.95rem;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .badge-pending {
            background: rgba(250, 204, 21, 0.1);
            color: var(--accent);
        }

        .badge-approved {
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="body-mesh"></div>
    <aside class="sidebar">
        <div class="admin-logo">‚ö° EDISON</div>
        <div class="sidebar-item active">üìä Dashboard</div>
        <div class="sidebar-item">üìù Registrations</div>
        <div class="sidebar-item">üìÖ Event Desk</div>
        <div style="margin-top: auto; padding-top: 40px; border-top: 1px solid var(--glass-border);">
            <a href="index.html" style="text-decoration: none;" class="sidebar-item">‚¨ÖÔ∏è Exit Console</a>
        </div>
    </aside>

    <main class="main-content">
        <header style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 60px;">
            <div>
                <span class="section-tag" style="margin-bottom: 8px;">Security Gateway</span>
                <h1 style="font-size: 2.5rem; font-weight: 900; font-family: 'Outfit';">Admin Console</h1>
            </div>
            <div style="text-align: right;">
                <span style="color: var(--text-muted); font-size: 0.9rem;">Connected as</span>
                <div style="font-weight: 700; color: var(--primary);">System Admin</div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card"><span class="stat-val" id="total-reg">0</span><span class="stat-label">Total
                    Applicants</span></div>
            <div class="stat-card"><span class="stat-val" id="green-reg">0</span><span class="stat-label">Green
                    Energy</span></div>
            <div class="stat-card"><span class="stat-val" id="tech-reg">0</span><span class="stat-label">Tech
                    Forge</span></div>
        </div>

        <div class="admin-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="font-family: 'Outfit'; font-size: 1.5rem;">Live Feed</h3>
                <button class="btn btn-primary" id="refresh-btn" style="padding: 10px 20px; font-size: 0.8rem;">Sync
                    Data</button>
            </div>
            <div id="loader" class="spinner"></div>
            <table class="reg-table" id="reg-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Applicant</th>
                        <th>Roll ID</th>
                        <th>Domain</th>
                        <th>Contact</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="reg-body"></tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { db } from "./js/firebase-init.js";

        const fetchItems = async () => {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('reg-table').style.display = 'none';
            const body = document.getElementById('reg-body');
            body.innerHTML = '';

            const q = query(collection(db, "registrations"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            const data = [];
            snap.forEach(doc => {
                const item = doc.data();
                data.push(item);
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td><div style="font-weight: 700;">${item.name}</div><div style="font-size: 0.8rem; color: var(--text-muted);">${item.year}Yr Student</div></td>
          <td style="font-family: monospace; color: var(--secondary);">${item.roll_number}</td>
          <td><span style="color: var(--primary); font-weight: 600;">${item.club}</span></td>
          <td>${item.mobile}</td>
          <td><span class="badge badge-pending">Active Review</span></td>
        `;
                body.appendChild(tr);
            });

            document.getElementById('total-reg').textContent = data.length;
            document.getElementById('green-reg').textContent = data.filter(d => d.club.includes('Green')).length;
            document.getElementById('tech-reg').textContent = data.filter(d => d.club.includes('Tech')).length;

            document.getElementById('loader').style.display = 'none';
            document.getElementById('reg-table').style.display = 'table';
        };

        document.getElementById('refresh-btn').onclick = fetchItems;
        fetchItems();
    </script>
</body>

</html>
